# Pokemones-
Aplicación de uso de la api de pokemones.co
<html>
 <head> 
 </head> 
 <body> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  <div id="app1" class="container"> 
   <div class="row"> 
    <div class="col-sm"> 
     <h1 class="text-primary">{{titulo}}</h1> 
     <ul> 
      <li v-for="poke in pokemones"> <button v-on:click="verPoke(poke.url,poke.name)" class="btn btn-link">{{poke.name}} </button> </li> 
     </ul> 
    </div> 
    <div class="col-sm">
      Imagen del Pokemón 
     <hr> 
     <img v-bind:src="imgPoke" width="350px"> 
     <hr> 
     <h3 class="text-danger"> {{nombrePoke}} </h3> 
    </div> 
    <br> 
    <button v-on:click="pidePokes(siguiente)" class="btn btn-primary">Siguientes Pokemones</button> 
    <button v-on:click="pidePokes(anterior)" class="btn btn-warning">Pokemones Anteriores</button> 
    <p> Total de Pokemones:{{total}} </p> 
   </div> 
  </div> 
 </body>
</html>
